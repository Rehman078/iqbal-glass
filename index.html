<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="img/logo-removebg-preview.png">
  <title>اقبال گلاس ھاؤس اینڈ پینٹ سٹور</title>
  <!-- For Bootstrap-->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- CSS For Print Format -->
  <link rel="stylesheet" media="print" href="invoiceprint.css">

  <!-- CSS For Invoice -->
  <link rel="stylesheet" href="invoice.css">
  <script src="bootstrap/js/jquery-3.7.1.js"></script>

  <!-- For Invoice  -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>
    <div class="container custom-margin px-0">
    
      <div class="card rounded-5 height">
        <div class="container-fluid bg-color card-header border-bottom-0 px-2">
          <button type="button" class="btn color" onclick="GetPrint()">Print</button>
          <div class="row mt-3 custom-margin-none">
            <div class="col-lg-4 col-12 d-flex justify-content-center justify-content-lg-start">
            </div>
            <div class="col-lg-8 col-12 mt-lg-1 px-0">
              <!-- for large screen -->
              <h1 class="text-end heading0-font mb-0 txt-color d-lg-block d-none pe-2">اقبال گلاس ہاؤس
                ہارڈویئر اینڈ پینٹ سٹور</h1>
              <!-- for small screen-->
              <h1 class="text-center heading0-font mb-0 txt-color d-lg-none d-block pe-2">اقبال گلاس ہاؤس
                ہارڈویئر اینڈ پینٹ سٹور</h1>
              <h1 class="d-flex justify-content-center justify-content-lg-end pe-lg-3 heading-small-1 mb-0 txt-color d-none">اقبال گلاس ہاؤس</h1>
              <h1 class="d-flex justify-content-center justify-content-lg-end pe-lg-3 heading-small-2 mb-0 txt-color  d-none">ہارڈویئر اینڈ پینٹ سٹور</h1>
              <h5 class="d-flex justify-content-center pe-lg-3 heading1-font txt-color heading-small-3">ریلوے روڈ ترنڈہ سوائے خان</h5>
              <h5 class="d-flex justify-content-center pe-lg-3 heading-small-4 d-block d-lg-none txt-color">CONTACT: 0305-8788253, 0304-7243635</h5>
              <!-- <div class="input-group justify-content-center mb-2">
                  <input type="text" id="datetimeInput" class="hide-focus bg-input txt-color">
                  <span class="input-font-date txt-color">تاریخ/ٹائم</span>
                </div> -->
            </div>
          </div>
        </div>
        <div class="card-body px-0 px-lg-4 body-color pt-0 px-2">
          <form action="" method="POST">
            <div class="row">
              <div class="col-md-12 col-lg-12 col-12">
                <div class="row">
                  <div class="col-6 order-2">
                    <div class="input-group mb-2">
                      <input type="text" name="name" class="form-control hide-focus text-end table-row-font-1 border-black">
                      <span class="input-group-text custom-width input-font d-flex justify-content-end border-black">نام</span>
                    </div>
                  </div>
                  <div class="col-6 pe-0 order-1">
                    <div class="input-group mb-2">
                      <input type="text" id="phone" maxlength="12"  min="11" name="mobile_number" class="form-control hide-focus text-end table-row-font-1 border-black">
                      <span class="input-group-text custom-width input-font d-flex justify-content-end border-black">موبائل نمبر</span>
                    </div>
                  </div>
                  <div class="col-6 order-3 pe-0">
                    <div class="input-group mb-2">
                      <input type="text" name="order_date" id="datetimeInput" class="form-control hide-focus text-end table-row-font-1 border-black">
                      <span class="input-group-text custom-width input-font d-flex justify-content-end border-black">تاریخ/ٹائم</span>
                    </div>
                  </div>
                  <div class="col-6 order-4">
                    <div class="input-group mb-2">
                      <input type="text" name="address" class="form-control hide-focus text-end table-row-font-1 border-black">
                      <span class="input-group-text custom-width input-font d-flex justify-content-end border-black">پتہ</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <table class="table border-black">
              <thead class="" style="background-color:#447EAE">
                <tr class="">
                  <th scope="col" class="NoPrint">
                    <button type="button" class="btn btn-sm btn-success" onclick="BtnAdd()">+</button>
                  </th>
                  <th scope="col" class="col-3 text-end input-table-font border-black">رقم</th>
                  <th scope="col" class="col-3 text-end input-table-font border-black">ریٹ</th>
                  <th scope="col" class="col-3 text-end input-table-font border-black">عدد-فٹ</th>
                  <th scope="col" class="col-4 text-end input-table-font border-black">تفصیل</th>
                  <th scope="col" class="col-1 text-end input-table-font border-black">نمبر</th>
                </tr>
              </thead>
              <tbody id="TBody">
                <tr id="TRow" class="d-none">
                  <td class="NoPrint"><button type="button" class="btn btn-sm btn-danger" onclick="BtnDel(this)">X</button>
                  </td>
                  <td class="p-0 border-black"><textarea class="form-control text-end hide-focus table-row-font width-textarea" name="amt" id="amt" value="0" readonly=""></textarea></td>
                  <td class="p-0 border-black"><textarea class="form-control text-end hide-focus table-row-font width-textarea" name="rate" onchange="Calc(this);"></textarea></td>
                  <td class="p-0 border-black"><textarea class="form-control text-end hide-focus table-row-font width-textarea" name="qty" onchange="Calc(this);"></textarea></td>
                  <td class="p-0 border-black"><textarea name='description' class="form-control text-end hide-focus table-row-font width-textarea"></textarea></td>
                  <th scope="row" class="table-row-font border-black text-end">1</th>
                </tr>
              </tbody>
            </table>
            <div class="row">
              <div class="col-lg-4 col-6">
                <div class="input-group mb-2 mt-0">
                  <input type="number" name="total_amount" class="form-control text-end table-row-font border-black" id="FTotal">
                  <span class="input-group-text custom-width-1 d-flex justify-content-end input-font border-black">ٹوٹل رقم</span>
                </div>
                <div class="input-group mb-2">
                  <input type="number" name="paid_amount" class="form-control text-end hide-focus table-row-font border-black" id="FGST" onchange="GetTotal()">
                  <span class="input-group-text custom-width-1 d-flex justify-content-end input-font border-black">جمع رقم</span>
                </div>
                <div class="input-group mb-3">
                  <input type="number" name="remaining_amount" class="form-control text-end table-row-font border-black" id="FNet">
                  <span class="input-group-text custom-width-1 d-flex justify-content-end input-font border-black">بقایارقم</span>
                </div>
              </div>
              <div class="col-lg-8 col-6">
              </div>
            </div>
            <button type="submit" class="btn color">Add Invoice</button>
          </form>
        </div>
      </div>
    </div>
    
</body>

</html>
